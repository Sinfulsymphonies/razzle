



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
    }
    .navbar {
      border-bottom: 2px solid gold;
    }
    .card {
      border: 2px solid gold;
      width: 300px;
      height: 400px;
    }
    .card-img-top {
      width: 300px;
      height: 300px;
    }
    .btn-primary, .btn-secondary {
      background-color: gold;
      border-color: gold;
      color: black;
    }
    .btn-primary:hover, .btn-secondary:hover {
      background-color: black;
      border-color: gold;
      color: gold;
    }
    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: gold;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      background-color: #333;
      color: gold;
      border: 1px solid gold;
    }
  </style>
  <title>Highschool Engineering Marketplace</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://i.ibb.co/YjTLwkw/download-42.png" alt="Logo" width="30"></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#request-form">Request Form</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="projects" class="container mt-5">
    <h2 class="text-center mb-4">Our Projects</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
 <script>
    const projects = [
      { name: '3D Printed Skull', description: 'Description 1', photo: 'https://i.ibb.co/G3WjzgK/3-D-Printing-1536x1024.jpg' },
      { name: 'Tux Droid', description: 'Description test', photo: 'https://i.ibb.co/YRQ7HfW/download.jpg' },
      // ... up to 20 projects
    ];

    function showInfo(index) {
      const project = projects[index];
      const newWindow = window.open('', '_blank');
      newWindow.document.write('<html><head><title>' + project.name + '</title></head><body style="background-color: black; color: gold; font-family: Arial, sans-serif;">');
      newWindow.document.write('<h1 style="color: gold;">' + project.name + '</h1>');
      newWindow.document.write('<p style="color: gold;">' + project.description + '</p>');
      newWindow.document.write('<button onclick="window.close()" style="background-color: gold; color: black; border: 2px solid gold;">Back</button>');
      newWindow.document.write('</body></html>');
    }

    function showContact() {
      const newWindow = window.open('', '_blank');
      newWindow.document.write('<html><head><title>Contact Information</title></head><body style="background-color: black; color: gold; font-family: Arial, sans-serif;">');
      newWindow.document.write('<h1>Contact Information</h1>');
      newWindow.document.write('<p>Contact: 1234567890</p>');
      newWindow.document.write('<button onclick="window.close()" style="background-color: gold; color: black; border: 2px solid gold;">Back</button>');
      newWindow.document.write('</body></html>');
    }

    for(let i = 0; i < projects.length; i++) {
      document.write('<div class="carousel-item ' + (i === 0 ? 'active' : '') + '">');
      document.write('<div class="d-flex justify-content-center">');
      document.write('<div class="card">');
      document.write('<img src="' + projects[i].photo + '" class="card-img-top" alt="' + projects[i].name + '">');
      document.write('<div class="card-body">');
      document.write('<h5 class="card-title">' + projects[i].name + '</h5>');
      document.write('<button onclick="showContact()" class="btn btn-primary">Buy Now</button>');  // Changed this line
      document.write('<button onclick="showInfo(' + i + ')" class="btn btn-secondary">Info</button>');
      document.write('</div></div>');
      document.write('</div></div>');
    }
  </script>



      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div id="request-form" class="container mt-5">
    <h2 class="text-center mb-4">Request Form</h2>
<form action="/request-form" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>
  <div class="mb-3">
    <label for="request" class="form-label">Request</label>
    <textarea class="form-control" id="request" rows="3" name="request"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


  </div>
</body>
</html>
